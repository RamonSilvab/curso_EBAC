<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Telefônica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <header class="text-bg-dark p-3">
        <div class="container">
            <div class="d-md-flex justify-content-between align-items-center ">
                <h1>Lista Telefônica</h1>
                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <div class="d-flex">
                        <input id="nome-consulta" type="search "placeholder="Buscar..." class="form-control form-control-dark">
                        <button id="buscar" type="button" class="btn btn-warning"><i class="bi bi-search"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </header>
    <main>
        <div class="container mt-2 mb-2">
            <form id="form-atividade">
                <input class="form-control mb-2" type="text" id="nome" placeholder="Digite o Nome" />
                <input class="form-control mb-2" type="number" id="telefone" placeholder="Digite o Telefone" />
                <button type="submit" class="btn btn-success">Adicionar</button>
            </form>
        </div>
        <div class="container">
            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button  id="crescente" type="button" class="btn btn-outline-primary">Crescente</button>
                <button id="decrescente" type="button" class="btn btn-outline-primary">Decescente</button>
            </div>
        </div>
    </main>
    <table class="table container">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody id="lista-pessoas">
            
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
